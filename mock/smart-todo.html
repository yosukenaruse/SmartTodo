<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a4a4a 0%, #2c2c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6c6c6c 0%, #4a4a4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .goal-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .goal-input input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .goal-input input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 3px rgba(102, 102, 102, 0.1);
        }

        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            color: white;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(90, 90, 90, 0.3);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 0;
            margin-top: 15px;
            display: none;
        }

        .status.generating {
            background: #f5f5f5;
            color: #333;
            display: block;
        }

        .todo-tree {
            padding: 30px;
        }

        .todo-level {
            margin-bottom: 30px;
        }

        .level-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .todo-item:hover {
            background: #f0f0f0;
            border-color: #666;
            transform: translateX(5px);
        }

        .todo-item.completed {
            background: #e8e8e8;
            border-color: #666;
            opacity: 0.7;
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 0;
            cursor: pointer;
            position: relative;
        }

        .todo-checkbox.checked {
            background: #666;
            border-color: #666;
        }

        .todo-checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .smart-badge {
            background: #f0f0f0;
            color: #333;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .progress-section {
            background: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #eee;
        }

        .progress-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #666 0%, #888 100%);
            height: 100%;
            border-radius: 0;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 400;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .goal-input {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                border-radius: 0;
            }
            
            .header, .input-section, .todo-tree {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SMART Todo</h1>
            <p>目標を入力すると、AIが達成可能なステップに分解します</p>
        </div>

        <div class="input-section">
            <div class="goal-input">
                <input type="text" id="goalInput" placeholder="例: ダイエットする、英語を話せるようになる、副業を始める..." />
                <button class="generate-btn" onclick="generateTodos()">
                    <span id="btnText">分解する</span>
                </button>
            </div>
            <div class="status" id="status">
                AIが目標を分析中...しばらくお待ちください
            </div>
        </div>

        <div class="todo-tree" id="todoTree">
            <div class="empty-state">
                <h3>目標を入力してください</h3>
                <p>AIが自動的に実行可能なステップに分解します</p>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-title">全体の進捗</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">0% 完了</div>
        </div>
    </div>

    <script>
        const sampleTodos = {
            "ダイエットする": {
                level1: [
                    { text: "食事管理を行う", completed: false },
                    { text: "運動習慣を身につける", completed: false },
                    { text: "生活習慣を改善する", completed: false }
                ],
                level2: [
                    { text: "1日の糖質摂取量を20g以下にする", completed: false, smart: true },
                    { text: "毎日の摂取カロリーを1500kcal以下に制限する", completed: false, smart: true },
                    { text: "スクワット10回×3セットを毎日行う", completed: false, smart: true },
                    { text: "週3回、30分間のウォーキングをする", completed: false, smart: true },
                    { text: "毎日23時までに就寝する", completed: false, smart: true },
                    { text: "1日8杯以上の水を飲む", completed: false, smart: true }
                ]
            },
            "英語を話せるようになる": {
                level1: [
                    { text: "基礎的な語彙力を身につける", completed: false },
                    { text: "文法の基礎を理解する", completed: false },
                    { text: "リスニング力を向上させる", completed: false },
                    { text: "スピーキングの練習をする", completed: false }
                ],
                level2: [
                    { text: "毎日20個の新しい英単語を覚える", completed: false, smart: true },
                    { text: "週5日、英語の文法問題を10問解く", completed: false, smart: true },
                    { text: "毎日30分間、英語のポッドキャストを聞く", completed: false, smart: true },
                    { text: "週2回、オンライン英会話を25分間受講する", completed: false, smart: true },
                    { text: "毎週末、英語の映画を1本字幕なしで観る", completed: false, smart: true }
                ]
            },
            "副業を始める": {
                level1: [
                    { text: "スキルと市場を分析する", completed: false },
                    { text: "副業の種類を決定する", completed: false },
                    { text: "実際にサービスを開始する", completed: false },
                    { text: "収益化を図る", completed: false }
                ],
                level2: [
                    { text: "自分のスキルセットを3つの分野で棚卸しする", completed: false, smart: true },
                    { text: "2週間以内に副業のジャンルを1つ決定する", completed: false, smart: true },
                    { text: "1ヶ月以内にサービス提供プラットフォームに登録する", completed: false, smart: true },
                    { text: "最初の案件を3ヶ月以内に獲得する", completed: false, smart: true },
                    { text: "月収5万円を6ヶ月以内に達成する", completed: false, smart: true }
                ]
            }
        };

        function generateTodos() {
            const input = document.getElementById('goalInput');
            const goal = input.value.trim();
            
            if (!goal) {
                alert('目標を入力してください');
                return;
            }

            // ボタンとステータスの更新
            const btnText = document.getElementById('btnText');
            const status = document.getElementById('status');
            
            btnText.textContent = '分析中...';
            status.classList.add('generating');
            
            // 2秒後にTodoを表示（AIの処理をシミュレート）
            setTimeout(() => {
                displayTodos(goal);
                btnText.textContent = '分解する';
                status.classList.remove('generating');
            }, 2000);
        }

        function displayTodos(goal) {
            const todoTree = document.getElementById('todoTree');
            const progressSection = document.getElementById('progressSection');
            
            // サンプルデータから該当する目標を探す
            let todos = sampleTodos[goal];
            
            // 該当しない場合はデフォルトのサンプルを使用
            if (!todos) {
                todos = sampleTodos["ダイエットする"];
            }

            let html = '';
            
            // レベル1（中分類）
            if (todos.level1) {
                html += `
                    <div class="todo-level fade-in">
                        <div class="level-title level-1">
                            中分類目標
                        </div>
                `;
                
                todos.level1.forEach((todo, index) => {
                    html += `
                        <div class="todo-item ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(this, 1, ${index})">
                            <div class="todo-content">
                                <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"></div>
                                <div class="todo-text">${todo.text}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            // レベル2（具体的なアクション）
            if (todos.level2) {
                html += `
                    <div class="todo-level fade-in">
                        <div class="level-title level-2">
                            具体的なアクション（SMART目標）
                        </div>
                `;
                
                todos.level2.forEach((todo, index) => {
                    html += `
                        <div class="todo-item ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(this, 2, ${index})">
                            <div class="todo-content">
                                <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"></div>
                                <div class="todo-text">
                                    ${todo.text}
                                    ${todo.smart ? '<span class="smart-badge">SMART</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            todoTree.innerHTML = html;
            progressSection.style.display = 'block';
            updateProgress();
        }

        function toggleTodo(element, level, index) {
            const checkbox = element.querySelector('.todo-checkbox');
            const isCompleted = checkbox.classList.contains('checked');
            
            if (isCompleted) {
                checkbox.classList.remove('checked');
                element.classList.remove('completed');
            } else {
                checkbox.classList.add('checked');
                element.classList.add('completed');
            }
            
            updateProgress();
        }

        function updateProgress() {
            const allTodos = document.querySelectorAll('.todo-item');
            const completedTodos = document.querySelectorAll('.todo-item.completed');
            
            if (allTodos.length === 0) return;
            
            const percentage = Math.round((completedTodos.length / allTodos.length) * 100);
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${percentage}% 完了 (${completedTodos.length}/${allTodos.length}個)`;
        }

        // エンターキーでの送信
        document.getElementById('goalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateTodos();
            }
        });

        // 初期表示用のサンプル
        setTimeout(() => {
            document.getElementById('goalInput').value = 'ダイエットする';
            generateTodos();
        }, 1000);
    </script>
</body>
</html>
